<style>
body {
  margin: 0;
  font-family: sans-serif;
}

form {
  width: 450px;
  margin: 17% auto;
  height: 50vh;
}

.container {
  display: flex;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  position: relative;
}

.background-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0.7; /* Adjust opacity for desired visibility */
  animation: changeBackground 6s linear infinite;
}

@keyframes changeBackground {
  0% { background-image: url("./p\ \(1\).jpg"); }
  25% { background-image: url("./p\ \(2\).jpg"); }
  50% { background-image: url("./p\ \(3\).jpg"); }
  75% { background-image: url("./MM.PNG"); }
  100% { background-image: url("./p\ \(2\).jpg"); }
}

.signup-form {
  background-color: rgb(96, 96, 96);
  opacity: 70%;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
  position: relative; /* Make the form positioned relative to its container */
  z-index: 1; /* Give the form a higher stacking order to appear above the background image */
}

.signup-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.signup-form label {
  display: block;
  margin-bottom: 5px;
}

.signup-form input,
.signup-form button {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 10px;
}

.signup-form button {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

@media only screen and (max-width: 768px) {
  .signup-form {
    padding: 20px;
  }
}


</style>
<script>

    // This script is just an example and doesn't handle form submission. 
// You'll need to implement your own logic for that.

const backgroundImage = document.querySelector('.background-image');

// Replace these with your actual image paths
const images = [
  "image1.jpg",
  "image2.jpg",
  "image3.jpg",
  "image4.jpg"
];

let currentImageIndex = 0;

setInterval(() => {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  backgroundImage.style.backgroundImage = `url(${images[currentImageIndex]})`;
}, 6000); // Change image every 6 seconds (6000 milliseconds)

</script>
